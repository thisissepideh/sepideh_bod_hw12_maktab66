<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>

    <form class="form" id="form1">
        <div class="form-item">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Your name.." pattern=".{3,}" required>
            <div class="invalid-feedback" id="validationFirstName">
                at least 3 characters required
            </div>

        </div>
        <div class="form-item">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last name.." pattern=".{3,}" required>
            <div class="invalid-feedback" id="validationLastName">
                at least 3 characters required
            </div>
        </div>

        <div class="form-item">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country">
            <option selected disabled value="">Choose...</option>
            <option>Australia</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Germany</option>
            <option>China</option>
            <option>Russia</option>
            <option>Iran</option>
            <option>Netherlands</option>
          </select>

        </div>


        <div class="form-item">
            <label for="subject" class="form-label">Subject</label>
            <textarea class="form-control" id="subject" rows="7" placeholder="write something.."></textarea>
        </div>


        <div class="form-item">
            <button class="submit-button" id="myBtn">Submit</button>

        </div>
    </form>


    <!-- <div id="popup1" class="popup-overlay">
        <div class="popup">

        </div>
    </div> -->



    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your information was successfully registered!</p>
        </div>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./script.js "></script>
</body>

</html>
